<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Indica que o documento é HTML5 -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que aparece na aba do navegador -->
    <title>Página de Perfil</title>
    <!-- Link para a folha de estilo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1>Lucas Gustavo Bortolazzi</h1>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Imagem de perfil -->
        <img src="lucas.jpg" alt="Foto de Perfil">

        <!-- Seção que contém informações sobre min -->
        <section class="sobre">
            <h2>Sobre Mim</h2>
            <p>Este é um breve parágrafo sobre mim. Gosto de programação e de aprender novas tecnologias.</p>
        </section>

        <!-- Seção que lista os hobbies -->
        <section class="hobbies">
            <h2>Meus Hobbies</h2>
            <ul>
                <li>Carros</li>
                <li>Praticar esportes</li>
                <li>Jogar</li>
                <li>Viajar</li>
            </ul>
        </section>

        <!-- Seção que fornece links para as redes sociais  -->
        <section class="redes-sociais">
            <h2>Minhas Redes Sociais</h2>
            <ul>
                <li><a href="https://www.instagram.com/lucasbortolazzi/">Insta</a></li>
                <li><a href="https://www.facebook.com/lucas.gustavobortolazzi">Facebook</a></li>
                <li><a href="https://github.com/Lucaas05">GitHub</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
