<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o tipo de documento e o idioma -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <title>Evento - Contato</title> <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Encontro de Carros</h1> <!-- Título principal -->
        <nav>
            <ul> <!-- Menu de navegação -->
                <li><a href="index.html">Início</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="palestrantes.html">Palestrantes</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Fale Conosco</h2> <!-- Título da seção de contato -->
            <p>Email: contato@evento.com</p> <!-- Informações de contato: email -->
            <p>Telefone: (11) 1234-5678</p> <!-- Informações de contato: telefone -->
            <img src="mapa.jpg" alt="Mapa do local" style="width: 100%;"> <!-- Imagem do mapa do local -->
            <form> <!-- Início do formulário de contato -->
                <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required><br> <!-- Campo de entrada para o nome, obrigatório -->

                <label for="mensagem">Mensagem:</label> <!-- Rótulo para o campo de mensagem -->
                <textarea id="mensagem" name="mensagem" required></textarea><br> <!-- Área de texto para a mensagem, obrigatória -->

                <input type="submit" value="Enviar"> <!-- Botão para enviar o formulário -->
            </form> <!-- Fim do formulário -->
        </section>
    </main>
    <footer>
        <p>© 2024. Todos os direitos reservados.</p> <!-- Rodapé com direitos autorais -->
    </footer>
</body>
</html>
