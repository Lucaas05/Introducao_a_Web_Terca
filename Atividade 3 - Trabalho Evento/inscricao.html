<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o tipo de documento e o idioma -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização em dispositivos móveis -->
    <title>Evento - Inscrição</title> <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <h1>Encontro de Carros</h1> <!-- Título principal -->
        <nav>
            <ul> <!-- Menu de navegação -->
                <li><a href="index.html">Início</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="palestrantes.html">Palestrantes</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Inscreva-se no Evento</h2> <!-- Título da seção de inscrição -->
            <form> <!-- Início do formulário de inscrição -->
                <label for="nome">Nome:</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required><br> <!-- Campo de entrada para o nome, obrigatório -->

                <label for="email">Email:</label> <!-- Rótulo para o campo de email -->
                <input type="email" id="email" name="email" required><br> <!-- Campo de entrada para o email, obrigatório -->

                <label for="ingresso">Tipo de Ingresso:</label> <!-- Rótulo para o campo de tipo de ingresso -->
                <select id="ingresso" name="ingresso"> <!-- Menu suspenso para escolher o tipo de ingresso -->
                    <option value="padrao">Padrão</option> <!-- Opção padrão -->
                    <option value="vip">VIP</option> <!-- Opção VIP -->
                </select><br>

                <input type="submit" value="Inscrever"> <!-- Botão para enviar o formulário -->
            </form> <!-- Fim do formulário -->
        </section>
    </main>
    <footer>
        <p>© 2024. Todos os direitos reservados.</p> <!-- Rodapé com direitos autorais -->
    </footer>
</body>
</html>
